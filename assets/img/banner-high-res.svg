<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for enhanced visual appeal -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="roosterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B22222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="featherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Sky -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Ground/Arena -->
  <ellipse cx="960" cy="900" rx="800" ry="180" fill="url(#groundGradient)" opacity="0.8"/>
  
  <!-- Arena Ring -->
  <circle cx="960" cy="540" r="300" fill="none" stroke="#8B4513" stroke-width="8" opacity="0.6"/>
  <circle cx="960" cy="540" r="280" fill="none" stroke="#A0522D" stroke-width="4" opacity="0.4"/>
  
  <!-- Left Rooster -->
  <g transform="translate(600,400)" filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="0" cy="80" rx="60" ry="40" fill="url(#roosterGradient)"/>
    
    <!-- Head -->
    <circle cx="-40" cy="40" r="35" fill="url(#roosterGradient)"/>
    
    <!-- Comb -->
    <path d="M-60,20 Q-65,10 -55,15 Q-50,5 -45,15 Q-40,5 -35,15 Q-30,10 -25,20" 
          fill="#DC143C" filter="url(#glow)"/>
    
    <!-- Beak -->
    <path d="M-70,45 L-85,50 L-70,55 Z" fill="#FFA500"/>
    
    <!-- Eye -->
    <circle cx="-50" cy="35" r="6" fill="white"/>
    <circle cx="-48" cy="33" r="3" fill="black"/>
    
    <!-- Tail Feathers -->
    <g transform="translate(50,60)">
      <path d="M0,0 Q30,-20 60,-10 Q50,10 20,20 Q10,10 0,0" fill="url(#featherGradient)" opacity="0.9"/>
      <path d="M5,-5 Q35,-30 70,-15 Q55,5 25,15 Q15,5 5,-5" fill="url(#featherGradient)" opacity="0.8"/>
      <path d="M10,-10 Q40,-35 75,-20 Q60,0 30,10 Q20,0 10,-10" fill="url(#featherGradient)" opacity="0.7"/>
    </g>
    
    <!-- Wing -->
    <ellipse cx="-10" cy="60" rx="25" ry="15" fill="#8B0000" opacity="0.8"/>
    
    <!-- Legs -->
    <rect x="-15" y="115" width="6" height="25" fill="#FFA500"/>
    <rect x="5" y="115" width="6" height="25" fill="#FFA500"/>
    
    <!-- Spurs -->
    <path d="M-12,135 L-20,145 L-15,140 Z" fill="#696969"/>
    <path d="M8,135 L16,145 L11,140 Z" fill="#696969"/>
  </g>
  
  <!-- Right Rooster -->
  <g transform="translate(1320,400) scale(-1,1)" filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="0" cy="80" rx="60" ry="40" fill="#4169E1"/>
    
    <!-- Head -->
    <circle cx="-40" cy="40" r="35" fill="#4169E1"/>
    
    <!-- Comb -->
    <path d="M-60,20 Q-65,10 -55,15 Q-50,5 -45,15 Q-40,5 -35,15 Q-30,10 -25,20" 
          fill="#DC143C" filter="url(#glow)"/>
    
    <!-- Beak -->
    <path d="M-70,45 L-85,50 L-70,55 Z" fill="#FFA500"/>
    
    <!-- Eye -->
    <circle cx="-50" cy="35" r="6" fill="white"/>
    <circle cx="-48" cy="33" r="3" fill="black"/>
    
    <!-- Tail Feathers -->
    <g transform="translate(50,60)">
      <path d="M0,0 Q30,-20 60,-10 Q50,10 20,20 Q10,10 0,0" fill="#1E90FF" opacity="0.9"/>
      <path d="M5,-5 Q35,-30 70,-15 Q55,5 25,15 Q15,5 5,-5" fill="#1E90FF" opacity="0.8"/>
      <path d="M10,-10 Q40,-35 75,-20 Q60,0 30,10 Q20,0 10,-10" fill="#1E90FF" opacity="0.7"/>
    </g>
    
    <!-- Wing -->
    <ellipse cx="-10" cy="60" rx="25" ry="15" fill="#191970" opacity="0.8"/>
    
    <!-- Legs -->
    <rect x="-15" y="115" width="6" height="25" fill="#FFA500"/>
    <rect x="5" y="115" width="6" height="25" fill="#FFA500"/>
    
    <!-- Spurs -->
    <path d="M-12,135 L-20,145 L-15,140 Z" fill="#696969"/>
    <path d="M8,135 L16,145 L11,140 Z" fill="#696969"/>
  </g>
  
  <!-- Action Lines/Motion Effects -->
  <g opacity="0.6">
    <path d="M700,450 Q750,430 800,450" stroke="#FFD700" stroke-width="3" fill="none"/>
    <path d="M1120,450 Q1170,430 1220,450" stroke="#FFD700" stroke-width="3" fill="none"/>
    <circle cx="960" cy="440" r="8" fill="#FFD700" opacity="0.8">
      <animate attributeName="r" values="8;15;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title Text -->
  <text x="960" y="150" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="#FFD700" filter="url(#glow)">
    COCK FIGHTING
  </text>
  
  <text x="960" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#FFA500" filter="url(#shadow)">
    LIVESTREAM
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.4">
    <!-- Left decorative feathers -->
    <path d="M100,200 Q150,180 200,200 Q180,220 130,230 Q110,220 100,200" fill="#FFD700"/>
    <path d="M150,250 Q200,230 250,250 Q230,270 180,280 Q160,270 150,250" fill="#FFA500"/>
    
    <!-- Right decorative feathers -->
    <path d="M1720,200 Q1770,180 1820,200 Q1800,220 1750,230 Q1730,220 1720,200" fill="#FFD700"/>
    <path d="M1670,250 Q1720,230 1770,250 Q1750,270 1700,280 Q1680,270 1670,250" fill="#FFA500"/>
  </g>
  
  <!-- Crowd silhouettes in background -->
  <g opacity="0.3">
    <rect x="50" y="800" width="20" height="60" rx="10" fill="#2F4F4F"/>
    <rect x="80" y="790" width="18" height="70" rx="9" fill="#2F4F4F"/>
    <rect x="110" y="805" width="22" height="55" rx="11" fill="#2F4F4F"/>
    <rect x="1800" y="800" width="20" height="60" rx="10" fill="#2F4F4F"/>
    <rect x="1830" y="790" width="18" height="70" rx="9" fill="#2F4F4F"/>
    <rect x="1860" y="805" width="22" height="55" rx="11" fill="#2F4F4F"/>
  </g>
  
  <!-- Subtle texture overlay -->
  <rect width="1920" height="1080" fill="url(#skyGradient)" opacity="0.1"/>
</svg>