<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlightGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#backgroundGradient)"/>
  
  <!-- Spotlight effect -->
  <ellipse cx="300" cy="200" rx="250" ry="150" fill="url(#spotlightGradient)"/>
  
  <!-- Arena Ring -->
  <circle cx="300" cy="250" r="120" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.6"/>
  <circle cx="300" cy="250" r="100" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.4"/>
  
  <!-- Left Rooster -->
  <g transform="translate(220, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="25" ry="35" fill="url(#cockGradient)"/>
    <!-- Head -->
    <circle cx="-5" cy="-10" r="15" fill="url(#cockGradient)"/>
    <!-- Comb -->
    <path d="M -15 -20 Q -10 -25 -5 -20 Q 0 -25 5 -20" fill="#DC143C"/>
    <!-- Beak -->
    <path d="M -18 -8 L -25 -5 L -18 -2 Z" fill="#FFA500"/>
    <!-- Eye -->
    <circle cx="-10" cy="-8" r="2" fill="#000"/>
    <!-- Tail feathers -->
    <path d="M 20 10 Q 35 5 40 20 Q 35 25 25 20 Q 30 15 20 15 Z" fill="url(#cockGradient)" opacity="0.8"/>
    <path d="M 22 15 Q 38 8 42 25 Q 36 30 28 25 Q 32 20 22 20 Z" fill="#228B22" opacity="0.6"/>
    <!-- Legs -->
    <line x1="-8" y1="50" x2="-8" y2="65" stroke="#FFA500" stroke-width="3"/>
    <line x1="8" y1="50" x2="8" y2="65" stroke="#FFA500" stroke-width="3"/>
    <!-- Spurs -->
    <path d="M -8 60 L -15 58 L -12 62 Z" fill="#696969"/>
    <path d="M 8 60 L 15 58 L 12 62 Z" fill="#696969"/>
  </g>
  
  <!-- Right Rooster -->
  <g transform="translate(380, 200) scale(-1, 1)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="25" ry="35" fill="#8B4513"/>
    <!-- Head -->
    <circle cx="-5" cy="-10" r="15" fill="#8B4513"/>
    <!-- Comb -->
    <path d="M -15 -20 Q -10 -25 -5 -20 Q 0 -25 5 -20" fill="#DC143C"/>
    <!-- Beak -->
    <path d="M -18 -8 L -25 -5 L -18 -2 Z" fill="#FFA500"/>
    <!-- Eye -->
    <circle cx="-10" cy="-8" r="2" fill="#000"/>
    <!-- Tail feathers -->
    <path d="M 20 10 Q 35 5 40 20 Q 35 25 25 20 Q 30 15 20 15 Z" fill="#8B4513" opacity="0.8"/>
    <path d="M 22 15 Q 38 8 42 25 Q 36 30 28 25 Q 32 20 22 20 Z" fill="#006400" opacity="0.6"/>
    <!-- Legs -->
    <line x1="-8" y1="50" x2="-8" y2="65" stroke="#FFA500" stroke-width="3"/>
    <line x1="8" y1="50" x2="8" y2="65" stroke="#FFA500" stroke-width="3"/>
    <!-- Spurs -->
    <path d="M -8 60 L -15 58 L -12 62 Z" fill="#696969"/>
    <path d="M 8 60 L 15 58 L 12 62 Z" fill="#696969"/>
  </g>
  
  <!-- Action lines/dust -->
  <g opacity="0.4">
    <path d="M 250 280 Q 270 275 290 280" stroke="#FFD700" stroke-width="2" fill="none"/>
    <path d="M 310 280 Q 330 275 350 280" stroke="#FFD700" stroke-width="2" fill="none"/>
    <circle cx="260" cy="290" r="3" fill="#DDD" opacity="0.6"/>
    <circle cx="340" cy="290" r="3" fill="#DDD" opacity="0.6"/>
    <circle cx="280" cy="295" r="2" fill="#DDD" opacity="0.4"/>
    <circle cx="320" cy="295" r="2" fill="#DDD" opacity="0.4"/>
  </g>
  
  <!-- Title Text -->
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFD700" stroke="#8B0000" stroke-width="1">
    COCK FIGHTING
  </text>
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFD700" opacity="0.8">
    LIVE STREAM
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="2" fill="#FFD700"/>
    <circle cx="500" cy="120" r="3" fill="#FFD700"/>
    <circle cx="80" cy="300" r="2" fill="#FFD700"/>
    <circle cx="520" cy="320" r="2" fill="#FFD700"/>
    <circle cx="150" cy="350" r="1" fill="#FFD700"/>
    <circle cx="450" cy="80" r="1" fill="#FFD700"/>
  </g>
</svg>